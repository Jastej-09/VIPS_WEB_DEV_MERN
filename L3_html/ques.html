<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Input Demos</h1>
    <br>
    <div>
        <label for="email">Email?</label><br><br>
        <input type="email" id="email" placeholder="email"><br><br>
        <label for="password">Password</label><br><br>
        <input type="password" id="password" placeholder="password"><br><br>
        <label for="">What is your gender?</label><br><br>
        <label for="Male">Male: </label>
        <input type="radio" name="gender" id="Male">
        <label for="Female">Female: </label>
        <input type="radio" name="gender" id="Female"><br><br>
        <label for="colour">What is your favourite colour?</label><br><br>
        <select name="colour" id="colour">
            <option value="Red">Red</option>
            <option value="Black">Black</option>
            <option value="Blue">Blue</option>
        </select><br><br>
        <label for="box">What is on your mind</label><br><br>
        <textarea name="" id="box" style="width: 200px;height: 200px;"></textarea><br>
        <input type="submit">
    </div>
</body>
</html>
